<html lang="en" ng-app="Legend">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Legend of GitHub</title>
  <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">
</head>

<body>

  <div ng-controller="LegendController" layout="column" ng-cloak class="md-inline-form">
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
      <md-input-container flex="50">
        <label>User 1</label>
        <input ng-model="model.user1">
      </md-input-container>

      <md-input-container flex="50">
        <label>User 2</label>
        <input ng-model="model.user2">
      </md-input-container>
    </md-content>
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
      <md-input-container class="md-block" flex="50">
        <label>Biography</label>
        <textarea ng-model="user1Avatar" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
      
      <md-input-container class="md-block" flex="50">
        <label>Biography</label>
        <textarea ng-model="user2Avatar" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
    </md-content>

    <md-button class="md-raised md-primary" ng-click="compare()">Compare</md-button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.js"></script>

  <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>

  <script src="node_modules/lodash/lodash.min.js"></script>
  <script src="www/js/all.js"></script>

</body>

</html>
